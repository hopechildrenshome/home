<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
<link rel="icon" type="image/jpeg" href="logo.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
    }

    .sidebar {
      background-color: #0d6efd;
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar a {
      color: #fff;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #f39c12;
      color: #fff;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .content {
      margin-left: 260px;
      padding: 40px 20px;
    }

    @media (max-width: 767.98px) {
      .sidebar-fixed {
        display: none;
      }
      .content {
        margin-left: 0;
      }
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
      color: #f39c12;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 20px;
      color: #0d6efd;
    }

    .gallery-section {
      position: relative;
      margin-top: 20px;
    }

    .gallery-img {
      width: 600px;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-img:hover {
      transform: scale(1.02);
    }

    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(44, 62, 80, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }
    .scroll-arrow.left {
      left: 10px;
    }
    .scroll-arrow.right {
      right: 10px;
    }
    .scroll-arrow:hover {
      background-color: #0d6efd;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Toggle button for mobile -->
  <button class="btn btn-primary d-md-none m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
    <i class="bi bi-list"></i> Menu
  </button>

  <!-- Fixed sidebar for large screens -->
   <nav class="sidebar sidebar-fixed d-none d-md-flex flex-column position-fixed" style="width: 250px; height: 100vh;">
    <a href="index.html"><i class="bi bi-house-door"></i> Home</a>
    <a href="about.html"><i class="bi bi-info-circle"></i> About Us</a>
    <a href="mission.html"><i class="bi bi-bullseye"></i> Our Mission</a>
    <a href="facility.html"><i class="bi bi-building"></i> Facilities</a>
    <a href="gallery.html"><i class="bi bi-image"></i> Gallery</a>
    <a href="testimony.html"><i class="bi bi-image"></i> Testimonials</a>
    <a href="activity.html"><i class="bi bi-activity"></i> Activities</a>
    <a href="news.html"><i class="bi bi-newspaper"></i> News</a>
    <a href="contact.html"><i class="bi bi-envelope"></i> Contact</a>
  </nav>

  <!-- Offcanvas sidebar for small screens -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body sidebar">
      <a href="index.html"><i class="bi bi-house-door"></i> Home</a>
      <a href="about.html"><i class="bi bi-info-circle"></i> About Us</a>
      <a href="mission.html"><i class="bi bi-bullseye"></i> Our Mission</a>
      <a href="facility.html"><i class="bi bi-building"></i> Facilities</a>
      <a href="gallery.html"><i class="bi bi-image"></i> Gallery</a>
      <a href="testimony.html"><i class="bi bi-image"></i> Testimonials</a>
      <a href="activity.html"><i class="bi bi-activity"></i> Activities</a>
      <a href="news.html"><i class="bi bi-newspaper"></i> News</a>
      <a href="contact.html"><i class="bi bi-envelope"></i> Contact</a>
    </div>
  </div>

  <!-- Single image gallery -->
  <div class="content">
    <div class="container gallery-section text-center">
      <div class="mb-5">
        <h2 class="section-title">Photo Gallery</h2>
      </div>

      <button class="scroll-arrow left" id="arrow-left">&#10094;</button>
      <img id="current-image" src="img1.jpg" alt="Gallery Image" class="gallery-img">
      <button class="scroll-arrow right" id="arrow-right">&#10095;</button>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="" alt="Expanded Image" id="lightbox-img">
  </div>

  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Hope for Children Society. All rights reserved.
  </footer>

  <script>
    const images = [
      'img1.jpg',
      'img2.jpg',
      'img3.jpg',
      'img4.jpg',
      'Breakfast before school.jpg',
      'School.jpg'
    ];

    let currentIndex = 0;

    const imgElement = document.getElementById('current-image');
    const leftArrow = document.getElementById('arrow-left');
    const rightArrow = document.getElementById('arrow-right');

    function updateImage() {
      imgElement.src = images[currentIndex];
    }

    leftArrow.onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    };

    rightArrow.onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    };

    imgElement.onclick = () => {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = images[currentIndex];
    };

    document.querySelector('.lightbox-close').addEventListener('click', function() {
      document.getElementById('lightbox').style.display = 'none';
    });
  </script>

</body>
</html>
